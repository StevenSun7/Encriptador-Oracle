<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Encriptador de Código</title>
</head>
<body class="body">
    <div class="contenedor">
        <header class="header">
            <div class="dir-logo">
                <h1><img src="/img/Img Alura Blanco.png" alt="Logo-Arula" class="logoA"></h1>
            </div>
        </header>
        <main class="main">
            <form class="formulario">
                <div class="dir-ingreso-texto">
                    <textarea cols="40" rows="12" id="mensaje-ingresado" class="Ingresar-Texto" required placeholder="Ingrese texto."></textarea>
                </div>
                <i class="info">Al ingresar texto cambiará automáticamente a mayúscula.</i>
                <div class="dir-botones">
                <input type="submit" value="Encriptar" id=encriptar class="botones-E">
                <input type="submit" value="Desencriptar" id=desencriptar class="botones-D">
                </div>
            </form>
            <div class="dir-desencriptador" id="devolucion">
                <textarea cols="26" rows="15" id="devolucion-mensaje" class="Área-Traducción" required placeholder="No hay texto codificado."></textarea>
                <input type="submit" value="Copiar" id=copiar class="boton-copiar">
            </div>
        </main>

        <footer class="footer">
            <p class="copyright">&copy Copyright Steven | Abril 2023  V 0.1</p>
        </footer>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
