<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./favicon/Favicon Alura.svg" type="image/x-icon">
    <title>Encriptador de Código</title>
</head>
<body class="body">
    <div class="video-body">
        <video autoplay loop muted playsinline class="videofondo">
            <source src="./img/Pasillo-Matrix.mp4" type="video/mp4">
        </video>
        <div class="end-video-body">
            <div class="contenedor">
                <header class="header">
                    <div class="dir-logo">
                        <h1><img src="./img/Img-Alura-Blanco.png" alt="Logo-Arula" class="logoA"></h1>
                    </div>
                </header>
                <main class="main">
                    <form class="formulario">
                        <div class="dir-ingreso-texto">
                            <textarea cols="33" rows="12" id="mensaje-ingresado" class="ingresar-texto" required placeholder="Ingrese texto."></textarea>
                        </div>
                        <i class="info">❕El texto ingresado cambia a minúscula sin acentos.</i>
                        <div class="dir-botones">
                            <button value="Encriptar" id=encriptar class="boton-E" onclick="botonE()">Encriptar</button>
                            <button value="Desencriptar" id=desencriptar class="boton-D" onclick="botonD()">Desenpcriptar</button>
                        </div>
                    </form>
                    <div class="dir-desencriptador" id="devolucion">
                        <div class="video-areatexto">
                            <video autoplay loop muted playsinline class="video-codigo">
                                <source src="./img/matrixcodigo.mp4" type="video/mp4">
                            </video>
                            <textarea cols="32" rows="16" id="devolucion-mensaje" class="area-traduccion" required placeholder="No hay texto codificado."></textarea>
                            <div class="end-video-areatexto">
                            </div>
                        </div>
                        <button value="Copiar" id=copiar class="boton-copiar" onclick="copiarTexto()">Copiar</button>
                    </div>
                </main>
                <footer class="footer">
                    <p class="copyright">&copy Copyright Steven | Abril 2023  V 0.1</p>
                </footer>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
